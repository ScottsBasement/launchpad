<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <!-- Add the favicon link here -->
    <link rel="icon" href="https://cdn.classlink.com/production/launchpad/resources/images/favicon/apple-touch-icon.png" type="image/png">
</head>
<body>
    <h1>Unblocked Sites Locator</h1>
    <h2>Search for unblocked sites, including games, proxies, etc.</h2>
    <button id="searchButton">Search!</button>
    <div id="results">
        <!-- Results or "Searching..." message will be displayed here -->
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = 'unblocked games links';

            fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the scraped data received from the server
                // Update the results in the client
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
